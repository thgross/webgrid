<!DOCTYPE html>
<html lang="de">
<head>
	<title>Webgrid /tg</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		:root {
			--base-size : 1mm;
		}

		@media (-webkit-min-device-pixel-ratio : 1), not all, (min-resolution : 1dppx), (min-resolution : 96dpi) {
			.dppx:before {
				content : "1";
			}
		}

		html {
			font-size   : 16px;
			font-family : monospace;
			font-weight : bold;
			line-height : 1em;
		}

		html, body {
			margin   : 0;
			padding  : 0;
			overflow : hidden;
		}

		html {
			background : white;
		}

		#container {
			width          : 100vw;
			height         : 100vh;
			outline        : solid calc(var(--base-size) * 2) magenta;
			outline-offset : calc(var(--base-size) * -2);
			overflow       : hidden;
			position       : relative;
		}

		.box {
			position       : absolute;
			outline        : solid calc(var(--base-size) * 1) lightblue;
			outline-offset : calc(var(--base-size) * -1);
		}

		.box:before {
			position : absolute;
			content  : attr(rel);
			left     : calc(var(--base-size) * 2);
			bottom   : calc(var(--base-size) * 1);
		}

		.box:after {
			position : absolute;
			content  : attr(rel);
			top      : calc(var(--base-size) * 2);
			right    : calc(var(--base-size) * 1);
		}

		.prozent100 {
			outline        : solid calc(var(--base-size) * 1) yellow;
			outline-offset : calc(var(--base-size) * -1);
			position       : absolute;
			top            : 0;
			left           : 32px;
			height         : 100%;
			width          : 64px;
		}
	</style>
</head>
<body>
<template class="box">
	<div class="box"></div>
</template>
<div id="container"></div>
<div class="prozent100"></div>
<script type="text/javascript">

	(function () {

		let container = document.querySelector('#container');

		const init = function () {


			for (let i = 0; i < 50; i++) {
				let node = document.createElement('div');
				node.classList.add('box');
				let child = container.appendChild(node);
				let size = i * 64;
				child.style.height = `${size}px`;
				child.style.width = `${size}px`;
				child.setAttribute('rel', `${size}`);
			}

		};

		init.bind(this)();

	})();

</script>

</body>
</html>
